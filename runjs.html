<!DOCTYPE html> <!-- specifies that the page is written in HTML5, the latest standard of HTML -->
<html lang="en"> <!-- telling the browsers/screen-readers about primary language of this page-->
<head>
    <meta charset="UTF-8"> <!-- encoding standard for large set of characters, It ensures that text (especially non-English characters) is displayed correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        It makes the webpage responsive and adjusts its layout for mobile devices. The viewport defines the visible area of a web page, and this tag controls how it behaves on different screen sizes.
        width=device-width: Sets the width of the page to the device's screen width.
        initial-scale=1.0: Ensures the initial zoom level of the page is set to 1.0, which prevents automatic zooming.
    -->
    <script type="text/javascript">

    </script>
    <title>Running JS in Console</title>
</head>
